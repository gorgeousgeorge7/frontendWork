<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
  <div class="left-container">

    <h1>Get <span class="soft-violet-text">insights </span> that help your business grow.</h1>
    <p>
    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
    </p>
    <ul>
      <li>
        <span>10k+</span> companies
      </li>
      <li>
        <span>314</span> templates
      </li>
      <li>
        <span>12m+</span> queries
      </li>
    </ul>
 
  </div>
  <div class="right-container">
    <div class="image-container">
      <!-- Use mobile image for screens up to 375 pixels wide -->
      <source media="(max-width: 375px)" srcset="./images/image-header-mobile.jpg">
      <!-- Use desktop image for screens wider than 375 pixels -->
      <img class="header-image" src="./images/image-header-desktop.jpg" alt="Header Image">
      <!-- Green overlay -->
      <div class="purple-overlay"></div>
    </div>
  </div>
  </div>
</body>
</html>
